<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'photosharing:home' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link active" href="{% url 'photosharing:home' %}">Home <span class="sr-only">(current)</span></a>
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'photosharing:team_list' %}">My Teams</a>
                <a class="nav-item nav-link" href="{% url 'invites:invite_list' %}">My Invites</a>
                {% endif %}
            </div>
            {% if user.is_authenticated %}
            <div class="navbar-nav">
                <span class="navbar-text my-1">{{ user }}</span>
                <a href="{% url 'photosharing:team_create' %}" class="nav-item btn btn-primary m-1">Create Team</a>
                <a href="{% url 'accounts:logout' %}" class="nav-item btn btn-warning m-1">Logout</a>
            </div>
            {% else %}
            <div class="navbar-nav">
                <a href="{% url 'accounts:login' %}" class="nav-item nav-link btn btn-primary m-1">Login</a>
                <a href="{% url 'accounts:signup' %}" class="nav-item btn btn-warning m-1">Signup</a>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
