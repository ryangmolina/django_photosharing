<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id-name">Team name</label>
        <input class="form-control" id="id-name" name="name" type="text" value="{{ team.name }}"
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-4">Create</button>
</form>
