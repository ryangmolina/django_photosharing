{% extends 'photosharing/layouts/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1 class="page-header">Create Team</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-4">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
